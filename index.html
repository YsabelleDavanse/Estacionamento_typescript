<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Estacionamento</title>
</head>

<body>
  <div class="container">
    <br/>
    <h1>Estacionamento</h1>
    <h2>Controle de veículos</h2>
    <div>
      <input type="text" id="nome" placeholder="Nome do veículo" />
      <input type="text" id="placa" placeholder="Placa do veículo" />
      <button id="cadastrar" class="success">REGISTRAR</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Veículo</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="patio"></tbody>
    </table>
  </div>
</body>

<script src="/assets/script.js"></script>

</html>
